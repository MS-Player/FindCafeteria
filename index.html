<html>
    <head>
        <title>FindCafeteria!</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

        <link rel="stylesheet" href="css/map.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css">

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e58d2ef781fe0fa2dc40f1e1548213b5"></script>
        
    </head>
    <body>
        <p><input type="text" class="search" style="position: absolute; z-index: 2;" placeholder="&#xF002; 지역, 건물명, 도로명을 검색하세요." /></p>

        <div class="Bottombar" style="position:fixed; z-index: 2; display: flex;">
            <center style="flex: 1;"><button><img src="icons/map_grey.svg" alt="map"></button></center>
            <center style="flex: 1;"><button><img src="icons/list_grey.svg" alt="list"></button></center>
            <center style="flex: 1;"><button><img src="icons/settings_grey.svg" alt="setting"></button></center>
        </div>

        <div class="slide" style="position: absolute; z-index: 2;">
            <button>강원도</button>
            <button>경기도</button>
            <button>경상남도</button>
            <button>경상북도</button>
            <button>전라남도</button>
            <button>전라북도</button>
            <button>충청남도</button>
            <button>충청북도</button>
        </div>

            <button class="compass" style="position: absolute; z-index: 2;">
                <center style="padding: 3.2px;">
                    <img src="icons/compass_grey.png" onmouseover="this.src='icons/compass_green.png'" onmouseout="this.src='icons/compass_grey.png'" alt="map">
                </center>
            </button>


        <!-- 지도를 표시할 div 입니다 -->
        <div id="map" style="height: 100%; width: 100%; position: relative; z-index: 1;"></div>
    </body>
    <script type="text/javascript" src="js/map.js"></script>
</html>
